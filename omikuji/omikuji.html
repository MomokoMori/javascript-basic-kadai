<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>馬券占い</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="おすすめの馬券を占います。運任せで馬券を買いたい場合にご利用ください。ランダムで券種とラッキーカラーと簡単なコメントが選ばれます。"
    />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="fortune">
        <h1 class="tophead">馬券占い</h1>
        <p>運で馬券を決めたい場合は参考にしてください</p>
        <img src="torii.png" class="torii" alt="馬と鳥居" />
        <div class="btndiv">
          <button type="button" id="oneMore">占う</button>
        </div>
        <div class="result">
          <p class="wait"></p>
          <p class="ticket"></p>
          <p class="luckyColor"></p>
          <p class="flameColor"></p>
          <p class="comment"></p>
          <p class="goodLuck"></p>
        </div>
      </div>
      <p class="copy">&copy; 2025 MomokoMori All rights reserved.</p>
    </div>
    <script src="omikuji.js"></script>
  </body>
</html>
